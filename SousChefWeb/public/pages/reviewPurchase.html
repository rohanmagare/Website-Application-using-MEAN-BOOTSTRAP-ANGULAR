	 ol.progtrckr {
        display: table;
        list-style-type: none;
        margin: 0;
        padding: 0;
        table-layout: fixed;
        width: 100%;
    }
    ol.progtrckr li {
        display: table-cell;
        text-align: center;
        line-height: 4.2em;
    }
	

    ol.progtrckr[data-progtrckr-steps="2"] li { width: 25%; }
    ol.progtrckr[data-progtrckr-steps="3"] li { width: 25%; }
    ol.progtrckr[data-progtrckr-steps="4"] li { width: 25%; }
    

    ol.progtrckr li.progtrckr-done {
        color: black;
        border-bottom: 10px solid yellowgreen;
    }
	
    ol.progtrckr li.progtrckr-todo {
        color: silver; 
        border-bottom: 10px solid silver;
    }

    ol.progtrckr li:after {
        content: "\00a0\00a0";
    }
    ol.progtrckr li:before {
        position: relative;
        bottom: -2.5em;
        float: left;
        left: 50%;
        line-height: 1em;
    }
	
    ol.progtrckr li.progtrckr-done:before {
        content: "\2713";
        color: white;
        background-color: yellowgreen;
        height: 4em;
        width: 4em;
        line-height: 4em;
        border: none;
        border-radius: 4em;
    }
    ol.progtrckr li.progtrckr-todo:before {
        content: "\039F";
        color: silver;
        background-color: white;
        font-size: 2.2em;
        bottom: -1.6em;
    }

<section id="portfolio" >
    <div class="container">
		<div class="row cart-head">
			<div class="container"></div>
		</div>    
        <div class="row">
            <div class="col-lg-12 text-center">
				<br/><br/><br/><br/>
                <h2 class="section-heading">Review Purchase</h2>
				<br/>
            </div>
        </div>
		<ol class="progtrckr" data-progtrckr-steps="3">
			<li class="progtrckr-done">Order Processing</li>
			<li class="progtrckr-done">Packing</li>
			<li class="progtrckr-done">Shipped</li>
			<li class="progtrckr-todo">Delivered</li>
		</ol>
		<br/><br/>
		<div class="row">
			<div class="row cart-body">
                <form class="form-horizontal">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<!--REVIEW ORDER-->
						<div class="panel panel-info">
							<div class="panel-heading">Your Purchase</div>
							<div class="panel-body" ng-init="cart">
								<div class="form-group" ng-repeat="item in cart.items">
									<div class="col-sm-2 col-xs-2">
										<img ng-src="img/recipes/{{item.shortname}}.jpg" class="img-responsive" alt="">
									</div>
									<div class="col-sm-6 col-xs-6">
										<div class="col-xs-12">{{item.name}}</div>
										<div class="col-xs-12"><small>Quantity:<span>{{item.quantity}}</span></small></div>
									</div>
									<div class="col-sm-3 col-xs-3 text-right">
										<h6><span>$</span>{{item.price}}</h6>
									</div>
								</div>
								<div class="form-group"><hr></div>
								<div class="form-group" >
									<div class="col-xs-12">
										<strong>Subtotal</strong>
										<div class="pull-right"><span>$</span><span>{{cart.subtotal}}</span></div>
									</div>
									<div class="col-xs-12">
										<small>Shipping</small>
										<div class="pull-right"><span>{{cart.shipping}}</span></div>
									</div>
								</div>
								<div class="form-group"><hr></div>
								<div class="form-group">
									<div class="col-xs-12">
										<strong>Order Total</strong>
										<div class="pull-right"><span>$</span><span>{{cart.ordertotal}}</span></div>
									</div>
								</div>
							</div>
						</div>
						<!--REVIEW ORDER END-->
					</div>
				</form>
			</div>
		</div>
    </div>
</section>
